	<!-- ############################ Seccion Principal ############################ -->

	<div class="col-10">

		<!-- ############################ Titulo Seccion ############################ -->
		<div class="row px-2">
			<div class="row m-0 p-0 overflow-hidden text-gray-900">
				<h1 class="font-bold fs-3 py-3">Trading</h1>
			</div>
		</div>
		<!-- ############################ FIN Titulo Seccion ############################ -->

		<div class="row pt-2 px-2">

			<!-- ############################ Formulario de inversión ############################ -->
			<div class="col-4">
				<form id="formulario" accept-charset="UTF-8" autocomplete="off" method="GET"
					target="_blank">
					<fieldset>
						<!-- Criptomoneda -->
						<label class="form-label" for="cryptoName">Criptomoneda / Precio en
							USD</label><br />
						<div class="input-group mb-3">
							<select id="cryptoSelect" class="form-select"
								aria-label="Seleccionar Criptomoneda">
							</select>
							<input id="precioInput" type="text" class="form-control"
								name="invertir" required placeholder="0.00"
								aria-label="Precio"
								aria-describedby="input-group-right">
							<span class="input-group-text"
								id="input-group-right-example">USD</span>
						</div>
						<!-- Dinero a invertir -->
						<label class="form-label" for="invertir">Dinero a invertir</label><br />
						<div class="input-group mb-3">
							<input id="dineroInput" type="text" class="form-control"
								name="invertir" required placeholder="0.00"
								aria-label="Username"
								aria-describedby="input-group-right">
							<span class="input-group-text"
								id="input-group-right-example">USD</span>
						</div>
						<div class="d-flex">
							<!-- Take Profit -->
							<div class="me-2">
								<label class="form-label" for="takeProfit">Take
									Profit</label><br />
								<div class="input-group mb-3">
									<input id="takeProfitInput" type="text"
										class="form-control" name="takeProfit"
										required placeholder="0"
										aria-label="Username"
										aria-describedby="input-group-right">
									<span class="input-group-text"
										id="takeProfit">%</span>
								</div>
							</div>
							<!-- Stop Loss -->
							<div>
								<label class="form-label" for="stopLoss">Stop
									Loss</label><br />
								<div class="input-group mb-3">
									<input id="stopLossInput" type="text"
										class="form-control" name="stopLoss"
										required placeholder="0"
										aria-label="Username"
										aria-describedby="input-group-right">
									<span class="input-group-text"
										id="input-group-right-example">%</span>
								</div>
							</div>
						</div>

						<!-- Boton de confirmación -->
						<div class="my-3 btn-group w-100">
							<button type="button" id="botonInvertir"
								class="btn btn-primary w-50">Invertir</button>
							<button type="reset" id="botonCancelar"
								class="btn btn-secondary w-50">Cancelar</button>
						</div>
						<!-- Boton de actualizar precio -->
						<div class="input-group mt-3">
							<span class="input-group-text"
								id="input-group-right-example">$</span>
							<input id="precioActual" type="text" class="form-control"
								name="invertir" placeholder="Ingresar nuevo precio"
								aria-label="Precio"
