	<div class="col-10">
		<div class="row">
			<div class="row m-0 p-0 overflow-hidden text-gray-900">
				<h1 class="font-bold fs-3 py-3">Trading</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-4">

				<form accept-charset="UTF-8" action="action_page.js" autocomplete="off" method="GET"
					target="_blank">
					<fieldset>
						<!-- Dinero a invertir -->
						<label class="form-label" for="invertir">Dinero a invertir</label><br />
						<div class="input-group mb-3">
							<input type="text" class="form-control" name="invertir"
								placeholder="$ 0.00" aria-label="Username"
								aria-describedby="input-group-right">
							<span class="input-group-text"
								id="input-group-right-example">USD</span>
						</div>
						<!-- Take Profit -->
						<label class="form-label" for="takeProfit">Take Profit</label><br />
						<div class="input-group mb-3">
							<input type="text" class="form-control" name="takeProfit"
								placeholder="0" aria-label="Username"
								aria-describedby="input-group-right">
							<span class="input-group-text" id="takeProfit">%</span>
						</div>
						<!-- Stop Loss -->
						<label class="form-label" for="stopLoss">Stop Loss</label><br />
						<div class="input-group mb-3">
							<input type="text" class="form-control" name="stopLoss"
								placeholder="0" aria-label="Username"
								aria-describedby="input-group-right">
							<span class="input-group-text"
								id="input-group-right-example">%</span>
						</div>

						<!-- Boton de confirmación -->
						<div class="mt-3 btn-group">
							<button type="submit" class="btn btn-primary">Invertir</button>
							<button type="reset" class="btn btn-secondary">Finalizar</button>
						</div>
					</fieldset>
				</form>
			</div>
